- name: "Create group"
  group:
    name: "{{ item.name }}"
    gid: "{{ item.gid | default(omit) }}"
    state: present
  with_items: "{{ user_list }}"

- name: "Create user"
  user:
    name: "{{ item.name }}"
    uid: "{{ item.uid | default(omit) }}"
    group: "{{ item.name }}"
    groups: "{{ item.groups | default('') }}"
    expires: -1
  with_items: "{{ user_list }}"
