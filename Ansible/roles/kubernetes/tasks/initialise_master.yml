- name: "Open firewall ports needed to communicate with the master server"
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
  with_items:
    - "6443/tcp"
    - "10250/tcp"

- name: "Initialise the cluster"
  command: kubeadm init
  register: kubeadm_init_output

- name: "Debug - kubeadm_init_output"
  debug:
    var: kubeadm_init_output