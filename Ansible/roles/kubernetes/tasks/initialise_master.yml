- name: "Initialise cluster"
  command:
    cmd: kubeadm init --pod-network-cidr={{ pod_network_cidr }}
    creates: /etc/kubernetes/admin.conf
  register: kubeadm_init_output

- name: "Ensure .kube directory exists"
  file:
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    path: "{{ item.path }}"
    state: directory
    mode: 0644
  with_items:
    - { owner: root, group: root, path: "/root/.kube" }
    - { owner: kubernetes, group: kubernetes, path: "/home/kubernetes/.kube" }

- name: "Symlink kubectl admin.conf to /root/.kube/conf"
  file:
    src: /etc/kubernetes/admin.conf
    dest: /root/.kube/config
    state: link
    mode: 0644

- name: "Symlink kubectl admin.conf to /home/kubernetes/.kube/conf"
  file:
    src: /etc/kubernetes/admin.conf
    dest: /home/kubernetes/.kube/config
    state: link
    owner: kubernetes
    group: kubernetes
    mode: 0644