- name: "Create volume group"
  lvg:
    vg: "vg{{ index_var }}"
    pvs: "{{ item }}"
  with_items: configuration_volumes

- name: "Create logical volume"
  lvol:
    vg: "vg{{ index_var }}"
    lv: "lv{{ index_var }}"
    size: +100%FREE
  with_items: configuration_volumes

- name: "Create filesystem"
  filesystem:
    dev: "/dev/vg{{ index_var }}/lv{{ index_var }}"
    fstype: xfs
  with_items: configuration_volumes

- name: "Create mount points"
  file:
    path: "/mnt/disks/{{ index_var }}"
    state: directory
    owner: "{{ mount_owner }}"
    group: "{{ mount_group }}"
    mode: "{{ mount_mode }}"
  with_items: configuration_volumes

- name: "Mount volume"
  mount:
    src: "/dev/vg{{ index_var }}/lv{{ index_var }}"
    path: "{{ mount_path }}"
    fstype: xfs
    state: mounted
  with_items: configuration_volumes