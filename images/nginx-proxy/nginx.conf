events {
        worker_connections 1024;
}
http {
    server {
        # Plex
        listen 80;
        server_name plex.clinch-home.com;
        location / {
            proxy_pass http://192.168.1.14:31309;
        }
    }
    server {
        # Ombi
        listen 80;
        server_name ombi.clinch-home.com;
        location / {
            proxy_pass http://192.168.1.14:30436;
        }
    }
    server {
        # Tautulli
        listen 80;
        server_name tautulli.clinch-home.com;
        location / {
            proxy_pass http://192.168.1.14:31041;
        }
    }
    server {
        # TrueNAS
        listen 443;
        server_name truenas.clinch-home.com;
        location / {
            proxy_pass http://192.168.1.10:443;
        }
    }
}