name: terraform-destroy

on:
  workflow_dispatch:

jobs:
  ansible-edinburgh:
    runs-on: [self-hosted, bristol]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: ansible-playbook
        uses: dawidd6/action-ansible-playbook@v2.6.1
        with:
          playbook: teardown.yml
          directory: Ansible
          key: ${{ secrets.ANSIBLE_PK }}
          options: |
            --inventory edinburgh.proxmox.yml
        env:
          PROXMOX_PASSWORD: ${{ secrets.ROOT_PROXMOX_PASSWORD }}
          REDHAT_PASSWORD: ${{ secrets.REDHAT_PASSWORD }}

  ansible-bristol:
    needs:
      - ansible-edinburgh
    runs-on: [self-hosted, edinburgh]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: ansible-playbook
        uses: dawidd6/action-ansible-playbook@v2.6.1
        with:
          playbook: teardown.yml
          directory: Ansible
          key: ${{ secrets.ANSIBLE_PK }}
          options: |
            --inventory bristol.proxmox.yml
        env:
          PROXMOX_PASSWORD: ${{ secrets.ROOT_PROXMOX_PASSWORD }}
          REDHAT_PASSWORD: ${{ secrets.REDHAT_PASSWORD }}

  terraform:
    runs-on: [self-hosted, init]
    needs:
      - ansible-bristol
      - ansible-edinburgh
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: terraform initialise
        working-directory: terraform
        run: terraform init

      - name: terraform destroy
        working-directory: terraform
        run: |
          terraform destroy \
            -auto-approve \
            -var="edinburgh_proxmox_token_secret=${{ secrets.TERRAFORM_EDINBURGH_PROXMOX_TOKEN_SECRET }}" \
            -var="bristol_proxmox_token_secret=${{ secrets.TERRAFORM_BRISTOL_PROXMOX_TOKEN_SECRET }}"
