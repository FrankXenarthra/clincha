name: terraform-destroy

on:
  workflow_dispatch:

jobs:
  ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: ansible teardown
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: teardown.yml
          directory: Ansible
          key: ${{ secrets.ANSIBLE_PK }}
          options: |
            --inventory inventory.yml
            --verbose
        env:
          REDHAT_PASSWORD: ${{ secrets.REDHAT_PASSWORD }}

  terraform:
    runs-on: ubuntu-latest
    needs:
      - ansible
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: terraform initialise
        working-directory: terraform
        run: terraform init

      - name: terraform destroy
        working-directory: terraform
        run: terraform destroy -auto-approve -var="edinburgh_proxmox_token_secret=${{ secrets.TERRAFORM_EDINBURGH_PROXMOX_TOKEN_SECRET }}" -var="bristol_proxmox_token_secret=${{ secrets.TERRAFORM_BRISTOL_PROXMOX_TOKEN_SECRET }}"
