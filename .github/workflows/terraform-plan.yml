name: terraform-plan

on:
  workflow_dispatch:

jobs:
  terraform:
    env:
      ARM_CLIENT_CERTIFICATE: ${{ secrets.ARM_CLIENT_CERTIFICATE }}
      ARM_CLIENT_CERTIFICATE_PASSWORD: ${{ secrets.ARM_CLIENT_CERTIFICATE_PASSWORD }}
    runs-on: [ self-hosted, init ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: terraform initialise
        working-directory: terraform
        run: terraform init

      - name: terraform plan
        working-directory: terraform
        run: |
          /usr/bin/terraform plan \
            -var="ansible_id_rsa=${{ secrets.ANSIBLE_PK }}" \
            -var="bristol_proxmox_token_secret=${{ secrets.TERRAFORM_BRISTOL_PROXMOX_TOKEN_SECRET }}"
